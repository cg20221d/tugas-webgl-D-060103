<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUGAS WEBGL</title>
</head>

<body onload="main()">
    <canvas id="myCanvas" style="border: 1px solid black;" width="1000px" height="1000px"></canvas>

    <script src="main.js">
    </script>

    <script id="vertexShaderCode" type="notjs">
        attribute vec2 aPosition; void main(){ gl_Position = vec4(aPosition, 0.0, 1.0); gl_PointSize = 10.0; }
    </script>
    <!-- fargmen -->
    <script id="fragmentShaderCode" type="notjs">
        void main(){ gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0); }
    </script>
</body>

</html>
